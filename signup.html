<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Trade Linker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      @keyframes zoomIn {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .animate-zoom {
        animation: zoomIn 1s ease-out forwards;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-100 to-white min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <a href="index.html" class="text-2xl font-bold text-indigo-600">Trade Linker</a>

          <!-- Desktop Nav -->
          <div class="hidden md:flex items-center space-x-6">
            <a href="index.html" class="text-gray-700 hover:text-indigo-600 font-medium">Home</a>
            <a href="about.html" class="text-gray-700 hover:text-indigo-600 font-medium">About</a>
            <a href="login.html" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 font-medium">Login</a>
          </div>

          <!-- Hamburger Icon -->
          <div class="md:hidden">
            <button id="mobile-menu-button" class="text-gray-700 focus:outline-none">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 6h16M4 12h16M4 18h16"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
        <a href="index.html" class="block text-gray-700 hover:text-indigo-600 py-2">Home</a>
        <a href="about.html" class="block text-gray-700 hover:text-indigo-600 py-2">About</a>
        <a href="login.html" class="block text-gray-700 hover:text-indigo-600 py-2">Login</a>
        <a href="signup.html" class="block bg-indigo-600 text-white text-center py-2 rounded-md mt-2 hover:bg-indigo-700">Sign Up</a>
      </div>
    </nav>

    <!-- Sign Up Form -->
    <main class="flex-grow flex items-center justify-center px-4">
      <div class="bg-white p-10 rounded-2xl shadow-2xl max-w-md w-full mt-10 mb-16">
        <h2 class="text-3xl font-bold mb-6 text-center text-indigo-600">Create an Account</h2>
        <form id="signup-form">
          <input
            class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            type="text"
            placeholder="Full Name"
            required
          />
          <input
            class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            type="email"
            placeholder="Email"
            required
          />
          <input
            class="w-full p-3 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            type="password"
            placeholder="Password"
            required
          />
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-indigo-600 to-fuchsia-600 text-white py-3 rounded-lg hover:from-indigo-700 hover:to-fuchsia-700 transition duration-300 font-semibold"
          >
            Sign Up
          </button>
        </form>
        <p class="text-sm text-center mt-6 text-gray-600">
          Already have an account?
          <a href="login.html" class="text-indigo-600 hover:underline font-medium">Login</a>
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 text-center py-6 text-sm text-gray-600">
      Â© 2025 Trade Linker. All rights reserved.
    </footer>

    <!-- Welcome Animation -->
    <div id="welcome-screen" class="fixed inset-0 bg-black text-white flex items-center justify-center text-4xl font-bold z-50 hidden">
      <div class="scale-75 animate-zoom" id="welcome-text">Welcome to Trade Linker</div>
    </div>

    <!-- Scripts -->
    <script>
      const menuBtn = document.getElementById('mobile-menu-button');
      const menu = document.getElementById('mobile-menu');
      menuBtn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });

      const form = document.getElementById('signup-form');
      const welcome = document.getElementById('welcome-screen');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        welcome.classList.remove('hidden');
        setTimeout(() => {
          window.location.href = 'Business.html';
        }, 2000); // 2 second delay
      });
    </script>
  </body>
</html>
